<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bonus</title>
	<link rel="stylesheet" href="113306050_CSS_bonus.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">滿意度調查</div>
        <form action="" method="post">
            <div class="form-row">
                <label for="name">姓名:</label>
                <input type="name" id="name" name="name">
            </div>

            <div class="form-row">
                <label for="phone">電話:</label>
                <input type="phone" id="phone" name="phone">
            </div>

            <div class="form-row">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-row">
                <label for="satisfy">滿意程度:</label>
                <div class="radio-options">
            	<input type="radio" name="satisfy" value="verysatisfy">非常滿意
				<input type="radio" name="satisfy" value="satisfy">滿意
				<input type="radio" name="satisfy" value="normal">普通
				<input type="radio" name="satisfy" value="disatisfy">不滿意
			</div>
			</div>

            <div class="form-row">
                <label for="message">想說的話:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="form-row">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
